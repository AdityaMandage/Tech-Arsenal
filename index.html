<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Tech Arsenal - Security & IT Toolkit</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Theme: Midnight Blue & Electric Indigo */
            --bg-body: #020617;
            /* Slate 950 */
            --bg-nav: rgba(2, 6, 23, 0.85);
            /* Slate 950 transparent */
            --bg-card: #0f172a;
            /* Slate 900 (Darker for contrast against grid) */
            --bg-card-hover: #1e293b;
            /* Slate 800 */

            --text-main: #f8fafc;
            /* Slate 50 */
            --text-muted: #94a3b8;
            /* Slate 400 */

            --accent: #6366f1;
            /* Indigo 500 */
            --accent-hover: #4f46e5;
            /* Indigo 600 */
            --accent-glow: rgba(99, 102, 241, 0.15);

            --border: #1e293b;
            /* Slate 800 */
            --border-light: #334155;

            --max-width: 1600px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            /* Premium Grid Background */
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 80px;
            /* Fix overlapped content */
        }

        /* Subtle Vignette */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-body) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--bg-nav);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            width: 100%;
            max-width: var(--max-width);
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Stylized Logo */
        .brand {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: -0.03em;
        }

        .brand-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            color: white;
            border-radius: 8px;
            margin-right: 12px;
            font-size: 1.1rem;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .brand-text {
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--text-main);
        }

        /* Main Content */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 40px;
            /* Added spacing to separate from header visually */
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .section-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 80px;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--bg-card-hover);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Glass glow effect on hover */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-web {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        .badge-script {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 24px;
            flex-grow: 1;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-muted);
        }

        .btn-outline:hover {
            border-color: var(--text-main);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
        }

        /* Statuses */
        .loading-state,
        .error-state {
            padding: 80px;
            text-align: center;
            grid-column: 1 / -1;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 16px;
            border: 1px dashed var(--border-light);
            backdrop-filter: blur(4px);
        }

        .error-state {
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .nav-content {
                padding: 0 20px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="brand">
                <div class="brand-icon">⚡</div>
                <div class="brand-text">TechArsenal</div>
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active">Dashboard</a>
                <a href="https://github.com/AdityaMandage/Tech-Arsenal" target="_blank" class="nav-link">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="container" id="mainContent">
        <div class="loading-state">
            Loading Tech Arsenal...
        </div>
    </main>

    <script>
        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            const container = document.getElementById('mainContent');

            try {
                // Fetch Static Inventory (Zero-API approach)
                const res = await fetch('inventory.json');
                if (!res.ok) throw new Error("Could not load inventory.json");

                const data = await res.json();

                // Clear loading state
                container.innerHTML = '';

                // Update Timestamp
                if (data.generated_at) {
                    const date = new Date(data.generated_at).toLocaleDateString();
                    console.log(`Inventory generated at: ${date}`);
                }

                // Render Sections
                const sections = data.sections || {};

                // Defined order for display
                const sectionOrder = ["Tools and Scripts", "Guides and Resources"];

                // Render known sections first
                for (const name of sectionOrder) {
                    if (sections[name]) {
                        renderSection(container, name, sections[name]);
                        delete sections[name]; // Remove to avoid duplicate
                    }
                }

                // Render any remaining custom sections
                for (const [name, items] of Object.entries(sections)) {
                    renderSection(container, name, items);
                }

            } catch (e) {
                renderError(container, e.message);
            }
        }

        function renderSection(container, name, items) {
            if (!items || items.length === 0) return;

            // Format Title
            // e.g. "Tools and Scripts" -> Keep as is

            const sectionHtml = `
                <div class="section-header">
                    <div>
                        <h2 class="section-title">${name}</h2>
                        <div class="section-subtitle">${items.length} Modules Loaded</div>
                    </div>
                </div>
                <div class="grid">
                    ${items.map(item => createCard(item)).join('')}
                </div>
            `;

            const wrapper = document.createElement('div');
            wrapper.innerHTML = sectionHtml;
            container.appendChild(wrapper);
        }

        function createCard(item) {
            const badgeClass = item.type === 'web' ? 'badge-web' : 'badge-script';
            const typeLabel = item.type === 'web' ? 'Web App' :
                (item.type === 'script' ? 'Script' : 'Resource');

            // "Launch" vs "View" logic
            const primaryBtnText = item.type === 'web' ? 'Launch' : 'View Code';
            const primaryBtnClass = item.type === 'web' ? 'btn-primary' : 'btn-outline';
            const targetAttr = item.type === 'web' ? '' : 'target="_blank"';

            // Source Link logic
            // If item has source_path, show Source button
            const sourceLink = item.type === 'web'
                ? `<a href="${item.source_path}" class="btn btn-outline" target="_blank">Source</a>`
                : '';

            // Category Badge
            const categoryBadge = item.category && item.category !== 'Tools and Scripts' && item.category !== 'Guides and Resources'
                ? `<div style="font-size:0.75rem; color:var(--accent); margin-bottom:8px; font-weight:600;">${item.category}</div>`
                : '';

            return `
                <div class="card">
                    <span class="card-badge ${badgeClass}">${typeLabel}</span>
                    <div class="card-icon">${item.icon || '⚡'}</div>
                    
                    ${categoryBadge}
                    
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    
                    <div class="card-footer">
                        <a href="${item.path}" class="btn ${primaryBtnClass}" ${targetAttr}>${primaryBtnText}</a>
                        ${sourceLink}
                    </div>
                </div>
            `;
        }

        function renderError(container, msg) {
            container.innerHTML = `
                <div class="error-state">
                    <h3>Inventory Not Found</h3>
                    <p>Could not load <code>inventory.json</code>.</p>
                    <p style="font-size:0.8rem; margin-top:10px; opacity:0.7">
                        Please run <code>python update_inventory.py</code> to generate the index.
                    </p>
                </div>
            `;
        }
    </script>
</body>

</html>
